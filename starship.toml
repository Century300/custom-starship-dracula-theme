# Define Dracula color palette
palette = "dracula"
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

# Add a new line before the prompt for better readability
add_newline = "true"

# Customize the prompt symbol
[character]
success_symbol = "[🚀](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[λ](bold blue)"

# Stylish Directory
[directory]
format = "(purple)【📂 [$path]($style)】(purple)"
style = "bold purple"
truncation_length = 20
truncation_symbol = "…/"

# Display time
[time]
format = "🕒[$time]($style) "
style = "bold green"
time_format = "%I:%M %p"
disabled = false

[cmd_duration]
format = "⏳[$duration]($style) "
style = "bold #f1fa8c"
min_time = 500

# Battery status (if applicable)
[battery]
format = "🔋[$percentage]($style) "
style = "bold yellow"
threshold = 20

# Git branch
[git_branch]
format = "【🌱[$branch]($style)】 "
style = "bold yellow"

# Git status
[git_status]
format = "([$all_status]($style))"
style = "bold red"

# Python version with an icon
[python]
format = "[🐍$version]($style) "
style = "bold cyan"

# Node.js version with an icon
[nodejs]
format = "[📦$version]($style) "
style = "bold green"

# Rust version with an icon
[rust]
format = "[🦀$version]($style) "
style = "bold red"

# Docker version with an icon
[docker_context]
format = "[🐳$version]($style) "
style = "bold blue"