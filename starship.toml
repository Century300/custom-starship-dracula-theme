# Define official full Dracula color palette https://draculatheme.com/contribute (not all colors used yet — included for future customization or for others using this config)
palette = "dracula"
[palettes.dracula]
background    = "#282a36"  # Deep violet-black background
current_line  = "#44475a"  # Soft grayish-blue
foreground    = "#f8f8f2"  # Soft off-white
comment       = "#6272a4"  # Lavender-blue

cyan          = "#8be9fd"  # Light blue / cyan
green         = "#50fa7b"  # Neon green
orange        = "#ffb86c"  # Peachy orange
pink          = "#ff79c6"  # Vivid pink/magenta
purple        = "#bd93f9"  # Soft lavender-purple
red           = "#ff5555"  # Vibrant red
yellow        = "#f1fa8c"  # Pale yellow

bright_black   = "#6272a4"  # Brighter black
bright_blue    = "#d6acff"  # Bright bluish-purple
bright_cyan    = "#a4ffff"  # Very light cyan
bright_green   = "#69ff94"  # Bright neon green
bright_magenta = "#ff92df"  # Lighter magenta / pink
bright_red     = "#ff6e6e"  # Bright red (less intense than base red)
bright_white   = "#ffffff"  # True white (for max contrast)
bright_yellow  = "#ffffa5"  # Light lemon yellow


# Add a new line before the prompt for better readability
add_newline = "true"

# Customize the prompt symbol
[character]
success_symbol = "🚀"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[λ](bold blue)"

# Stylish Directory
[directory]
format = "(purple)【📂[$path]($style)】(purple)"
style = "bold purple"
truncation_length = 20
truncation_symbol = "…/"

# Display time
[time]
format = "🕒[$time]($style) "
style = "bold green"
time_format = "%I:%M %p"
disabled = false

[cmd_duration]
format = "⏳[$duration]($style) "
style = "bold yellow"
min_time = 1000

# Git branch
[git_branch]
format = "【🌱[$branch]($style)】 "
style = "bold yellow"

# Python version with an icon
[python]
format = "[🐍$version]($style) "
style = "bold cyan"

# Node.js version with an icon
[nodejs]
format = "[📦$version]($style) "
style = "bold green"

# Rust version with an icon
[rust]
format = "[🦀$version]($style) "
style = "bold red"

# Docker version with an icon
[docker_context]
format = "[🐳$version]($style) "
style = "bold blue"