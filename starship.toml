# Use the Dracula color palette
palette = "dracula"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"

# Add a new line before the prompt for better readability
add_newline = "true"

# Customize the prompt symbol
[character]
success_symbol = "[🚀](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[λ](bold blue)"

# Stylish Directory with Powerline separators
[directory]
format = "[](purple)📂 [$path]($style)[](purple) "
style = "bold purple"
truncation_length = 3
truncation_symbol = "…/"

# Git branch with Powerline separators
[git_branch]
format = "[](yellow)🌱 [$branch]($style)[](yellow) "
style = "bold yellow"

# Git status in bold red
[git_status]
format = "([ $all_status]($style))"
style = "bold red"

# Python version with an icon
[python]
format = "[🐍 v$version]($style) "
style = "bold cyan"

# Node.js version with an icon
[nodejs]
format = "[📦 v$version]($style) "
style = "bold green"
